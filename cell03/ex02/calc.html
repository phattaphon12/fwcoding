<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            height: 90vh;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        input, select, button {
            font-size: 18px;
            margin: 10px;
            padding: 10px;
        }

        button {
            cursor: pointer;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="number" id="left" min="0" placeholder="Enter number" required>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="right" min="0" placeholder="Enter number" required>
        <button onclick="calculate()">Try me!</button>
    </div>

    <script>
        function calculate() {
            let left = document.getElementById('left').value;
            let right = document.getElementById('right').value;
            let operator = document.getElementById('operator').value;

            let num1 = parseInt(left);
            let num2 = parseInt(right);

            if (isNaN(num1) || isNaN(num2) || num1 < 0 || num2 < 0) {
                alert("Error :(");
                return;
            }

            if ((operator === "/" || operator === "%") && num2 === 0) {
                alert("It’s over 9000!");
                console.log("It’s over 9000!");
                return;
            }

            let result;
            switch (operator) {
                case "+": result = num1 + num2; break;
                case "-": result = num1 - num2; break;
                case "*": result = num1 * num2; break;
                case "/": result = num1 / num2; break;
                case "%": result = num1 % num2; break;
            }

            alert("Result: " + result);
            console.log("Result:", result);
        }

        setInterval(() => {
            alert("Please, use me...");
        }, 30000);
    </script>

</body>
</html>
