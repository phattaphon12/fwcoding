<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Balloon</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        margin: 0;
    }

    #balloon {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        user-select: none;
    }
</style>
</head>
<body>
    <div id="balloon">Click Me</div>
<script>
    $(document).ready(function() {
    let colors = ["red", "green", "blue"];
    let index = 0;
    let size = 200;

    $("#balloon").click(function() {
        size += 10;
        if (size > 420) size = 200; // ระเบิดแล้วรีเซ็ต
        index = (index + 1) % colors.length;
        $(this).css({ "width": size + "px", "height": size + "px", "background": colors[index] });
    });

    $("#balloon").mouseleave(function() {
        if (size > 200) size -= 5;
        index = (index - 1 + colors.length) % colors.length;
        $(this).css({ "width": size + "px", "height": size + "px", "background": colors[index] });
    });
});
</script>

</body>
</html>
