<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Calculator</title>
    <style>
        body {
            height: 90vh;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        input, select, button {
            font-size: 18px;
            margin: 10px;
            padding: 10px;
        }

        button {
            cursor: pointer;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="num1" placeholder="Number 1">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="num2" placeholder="Number 2">
        <button id="calculate">Try me!</button>
    </div>

    <script>
        $(document).ready(function() {
    function calculate() {
        let num1 = $("#num1").val();
        let num2 = $("#num2").val();
        let op = $("#operator").val();

        if (!$.isNumeric(num1) || !$.isNumeric(num2) || num1 < 0 || num2 < 0) {
            alert("Error :(");
            return;
        }

        num1 = parseInt(num1);
        num2 = parseInt(num2);

        if ((op === "/" || op === "%") && num2 === 0) {
            alert("Itâ€™s over 9000!");
            return;
        }

        let result = eval(num1 + op + num2);
        alert(result);
    }

    $("#calculate").click(calculate);

    setInterval(() => alert("Please, use me..."), 30000);
});
    </script>

</body>
</html>
