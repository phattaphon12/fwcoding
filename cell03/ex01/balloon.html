<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        margin: 0;
    }

    .balloon {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        user-select: none;
    }
</style>
</head>
<body>

<div class="balloon" onclick="inflate()" onmouseleave="deflate()">Click Me!</div>

<script>
    let balloon = document.querySelector('.balloon');
    let size = 200;
    let colors = ["red", "green", "blue"];
    let colorIndex = 0;

    function inflate() {
        if (size >= 420) {
            resetBalloon();
        } else {
            size += 10;
            colorIndex = (colorIndex + 1) % colors.length;
        }
        updateBalloon();
    }

    function deflate() {
        if (size > 200) {
            size -= 5;
            colorIndex = (colorIndex - 1 + colors.length) % colors.length;
        }
        updateBalloon();
    }

    function resetBalloon() {
        size = 200;
        colorIndex = 0;
    }

    function updateBalloon() {
        balloon.style.width = size + "px";
        balloon.style.height = size + "px";
        balloon.style.backgroundColor = colors[colorIndex];
    }
</script>

</body>
</html>
